                        <div class="project"><h3>üõ†Ô∏è R.E. Toolkit</h3><em>Open-source suite for security research.</em></div>
                    </div>
                </div>
                
                <!-- Skills -->
                <div class="card workshop-card">
                    <h2>üõ†Ô∏è Digital Workshop<span class="cursor"></span></h2>
                    <div class="skills-grid">
                        <div class="skill-category">
                            <h3>ü§ñ AI &amp; ML</h3>
                            <p><span class="skill">PyTorch</span><span class="skill">Transformers</span><span class="skill">Gradio</span><span class="skill">Scikit-learn</span></p>
                        </div>
                        <div class="skill-category">
                            <h3>‚öôÔ∏è Systems &amp; Backend</h3>
                            <p><span class="skill">C++</span><span class="skill">Python</span><span class="skill">Node.js</span><span class="skill">Cryptography</span><span class="skill">Docker</span></p>
                        </div>
                        <div class="skill-category">
                            <h3>üé® Frontend &amp; UI</h3>
                            <p><span class="skill">JavaScript</span><span class="skill">Qt</span><span class="skill">PySide</span><span class="skill">Gradio</span><span class="skill">Accessibility</span></p>
                        </div>
                    </div>
                </div>

                <!-- Stats -->
                <div class="card stats-card" style="text-align: center;">
                    <img src="https://github-readme-stats.vercel.app/api?username=YaronKoresh&amp;show_icons=true&amp;include_all_commits=true&amp;theme=tokyonight&amp;hide_border=true&amp;count_private=true" alt="Yaron's GitHub Stats"/>

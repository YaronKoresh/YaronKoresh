<svg fill="none" width="1200" height="1750" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root {
                    --bg-color: #0D1117;
                    --card-bg: #161B22;
                    --border-color: #30363D;
                    --primary-color: #58A6FF;
                    --text-color: #C9D1D9;
                    --subtle-text: #8B949E;
                }

                @keyframes fadeIn { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
                @keyframes blink { 50% { opacity: 0; } }

                .container {
                    font-family: sans-serif;
                    background-color: var(--bg-color);
                    color: var(--text-color);
                    width: 1200px;
                    height: 1750px;
                    padding: 30px;
                    box-sizing: border-box;
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                    animation: fadeIn 1s ease-out;
                }

                .card {
                    background-color: var(--card-bg);
                    border: 1px solid var(--border-color);
                    border-radius: 8px;
                    padding: 20px;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                    animation: fadeIn 1s ease-out forwards;
                    opacity: 0;
                }
                
                .header { animation-delay: 0.2s; }
                .snake-card { animation-delay: 0.4s; }
                .philosophy-card { animation-delay: 0.6s; }
                .projects-card { animation-delay: 0.8s; }
                .workshop-card { animation-delay: 1.0s; }
                .stats-card { animation-delay: 1.2s; }
                .beyond-card { animation-delay: 1.4s; }
                .connect-card { animation-delay: 1.6s; }

                h1, h2, h3 { color: var(--primary-color); text-shadow: 0 0 5px rgba(88, 166, 255, 0.5); }
                h2 { font-size: 24px; text-align: center; margin-bottom: 20px; }
                h3 { display: inline-block; vertical-align: middle; }

                .cursor {
                    display: inline-block;
                    width: 10px;
                    height: 1.2em;
                    background-color: var(--primary-color);
                    animation: blink 1s step-end infinite;
                    margin-left: 8px;
                    vertical-align: middle;
                }

                .project-grid {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 15px;
                }
                .project {
                    background-color: rgba(48, 54, 61, 0.3);
                    border-radius: 6px;
                    padding: 15px;
                }

                .skills-grid {
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    gap: 15px;
                }
                .skill-category { text-align: center; }
                .skill { display: inline-block; background-color: var(--border-color); padding: 5px 10px; border-radius: 4px; font-size: 14px; margin: 4px; }

            </style>
            <div class="container">

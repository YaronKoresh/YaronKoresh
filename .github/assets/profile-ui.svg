                        <div class="project"><h3>üõ°Ô∏è Aetherium Q-Com</h3><em>Post-quantum encrypted messenger.</em></div>
                        <div class="project"><h3>üóÑÔ∏è DB (NodeJS)</h3><em>Zero-dependency flat-file database.</em></div>

                        I believe the most impactful technology arises from the synthesis of disparate fields. My work is a continuous exploration of this principle, whether applying quantum physics to secure communications, architecting system-level tools, or ensuring digital accessibility. My goal is not just to write code, but to build instruments‚Äîfor security, for efficiency, and for creativity‚Äîthat empower the end-user and respect their autonomy.
                    </p>

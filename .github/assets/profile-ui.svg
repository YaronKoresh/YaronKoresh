                    <div style="margin-top: 20px;">
                        <a href="https://www.facebook.com/profile.php?id=100071801628056" target="_blank"><img src="https://img.shields.io/badge/Facebook-1877F2?style=for-the-badge&amp;logo=facebook&amp;logoColor=white" alt="Facebook"/></a>
                        <a href="mailto:aharonkoresh1@gmail.com"><img src="https://img.shields.io/badge/Email-D14836?style=for-the-badge&amp;logo=gmail&amp;logoColor=white" alt="Email"/></a>

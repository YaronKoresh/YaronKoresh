<svg fill="none" width="900" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
                @keyframes scanline {
                    0% { left: -150%; }
                    100% { left: 250%; }
                }
                .container {
                    font-family: 'Fira Code', 'Segoe UI', Ubuntu, sans-serif;
                    background-color: transparent; /* Makes the main background invisible */
                    width: 100%;
                    height: 300px;
                    color: #C0CAF5;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                    animation: fadeIn 0.8s ease-in-out;
                }
                .grid {
                    display: flex;
                    gap: 20px;
                    width: 90%;
                }
                .category {
                    position: relative; /* Required for the scanline pseudo-element */
                    overflow: hidden;   /* Keeps the scanline within the card boundaries */
                    flex-grow: 1;
                    background-color: #24283B;
                    border-radius: 8px;
                    padding: 20px;
                    border: 1px solid #414868;
                    min-height: 180px;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                    transition: all 0.3s ease;
                }
                /* The scanline effect element */
                .category::after {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: -150%;
                    width: 50%;
                    height: 100%;
                    background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100%);
                    transform: skewX(-25deg);
                    animation: scanline 6s infinite ease-in-out;
                }
                /* Stagger the animation for each card */
                .grid .category:nth-child(1)::after {
                    animation-delay: 0s;
                }
                .grid .category:nth-child(2)::after {
                    animation-delay: 0.6s;
                }
                .grid .category:nth-child(3)::after {
                    animation-delay: 1.2s;
                }
                .cat-title {
                    font-size: 18px;
                    font-weight: bold;
                    margin-bottom: 15px;
                }
                .skills {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                    gap: 8px;
                }
                .skill {
                    background-color: #414868;
                    color: #C0CAF5;
                    padding: 5px 10px;
                    border-radius: 5px;
                    font-size: 14px;
                }
            </style>
            <div class="container">
                <div class="grid">
                    <div class="category">
                        <div class="cat-title">ü§ñ AI &amp; Machine Learning</div>
                        <div class="skills">
                            <span class="skill">PyTorch</span><span class="skill">Transformers</span><span class="skill">Gradio</span><span class="skill">Scikit-learn</span><span class="skill">Numpy</span><span class="skill">Librosa</span>
                        </div>
                    </div>
                    <div class="category">
                        <div class="cat-title">‚öôÔ∏è Systems &amp; Backend</div>
                        <div class="skills">
                            <span class="skill">C++</span><span class="skill">Python</span><span class="skill">Node.js</span><span class="skill">Bash</span><span class="skill">Cryptography</span><span class="skill">Docker</span><span class="skill">Git</span>
                        </div>
                    </div>
                    <div class="category">
                        <div class="cat-title">üé® Frontend &amp; UI</div>
                        <div class="skills">
                            <span class="skill">JavaScript</span><span class="skill">Qt</span><span class="skill">PySide</span><span class="skill">Gradio</span><span class="skill">Web Accessibility</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>


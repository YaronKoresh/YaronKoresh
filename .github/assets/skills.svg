<svg fill="none" width="900" height="320" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
                @keyframes pulseBorder {
                    0%, 100% { border-color: #414868; }
                    50% { border-color: #7AA2F7; }
                }
                .container {
                    font-family: 'Fira Code', 'Segoe UI', Ubuntu, sans-serif;
                    background-color: #1A1B27;
                    border-radius: 10px;
                    width: 100%;
                    height: 320px;
                    color: #C0CAF5;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                    animation: fadeIn 0.8s ease-in-out;
                }
                .title {
                    font-size: 24px;
                    font-weight: bold;
                    color: #82AAFF;
                    margin-bottom: 25px;
                }
                .grid {
                    display: flex;
                    gap: 20px;
                    width: 90%;
                }
                .category {
                    flex-grow: 1;
                    background-color: #24283B;
                    border-radius: 8px;
                    padding: 20px;
                    border: 1px solid #414868;
                    animation: pulseBorder 5s infinite ease-in-out;
                }
                .grid .category:nth-child(2) {
                    animation-delay: 0.7s;
                }
                .grid .category:nth-child(3) {
                    animation-delay: 1.4s;
                }
                .cat-title {
                    font-size: 18px;
                    font-weight: bold;
                    margin-bottom: 15px;
                }
                .skills {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                    gap: 8px;
                }
                .skill {
                    background-color: #414868;
                    color: #C0CAF5;
                    padding: 5px 10px;
                    border-radius: 5px;
                    font-size: 14px;
                }
            </style>
            <div class="container">
                <div class="title">//: Digital Workshop</div>
                <div class="grid">
                    <div class="category">
                        <div class="cat-title">ü§ñ AI &amp; Machine Learning</div>
                        <div class="skills">
                            <span class="skill">PyTorch</span><span class="skill">Transformers</span><span class="skill">Gradio</span><span class="skill">Scikit-learn</span><span class="skill">Numpy</span><span class="skill">Librosa</span>
                        </div>
                    </div>
                    <div class="category">
                        <div class="cat-title">‚öôÔ∏è Systems &amp; Backend</div>
                        <div class="skills">
                            <span class="skill">C++</span><span class="skill">Python</span><span class="skill">Node.js</span><span class="skill">Bash</span><span class="skill">Cryptography</span><span class="skill">Docker</span><span class="skill">Git</span>
                        </div>
                    </div>
                    <div class="category">
                        <div class="cat-title">üé® Frontend &amp; UI</div>
                        <div class="skills">
                            <span class="skill">JavaScript</span><span class="skill">Qt</span><span class="skill">PySide</span><span class="skill">Gradio</span><span class="skill">Web Accessibility</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>

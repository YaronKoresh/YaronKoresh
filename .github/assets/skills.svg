<svg xmlns="http://www.w3.org/2000/svg" fill="none" width="900" height="600">
    <foreignObject width="900" height="600">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
                @keyframes scanline {
                    0% { left: -72px; }
                    100% { left: 100%; }
                }
                .container {
                    font-family: sans-serif;
                    background-color: transparent;
                    width: 900px;
                    height: 600px;
                    color: #C0CAF5;
                    display: flex;
                    flex-direction: column;
                    flex-grow: 1;
                    align-items: center;
                    text-align: center;
                    animation: fadeIn 1.5s ease-in-out;
                    justify-content: center;
                }
                .grid {
                    display: flex;
                    gap: 20px;
                    width: 90%;
                    flex-wrap: wrap;
                }
                .category {
                    position: relative;
                    background-color: #24283B;
                    border-radius: 8px;
                    padding: 20px;
                    border: 1px solid #414868;
                    min-height: 180px;
                    width: 25%;
                    flex-grow: 1;
                    display: flex;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                    transition: all 0.3s ease;
                    flex-direction: column;
                }
                .cat-title {
                    font-size: 22px;
                    font-weight: bold;
                    margin-bottom: 15px;
                }
                .skills {
                    display: flex;
                    flex-wrap: wrap;
                    flex-grow: 1;
                    justify-content: center;
                    gap: 8px;
                    position: relative;
                }
                .skill {
                    background-color: #414868;
                    color: #C0CAF5;
                    padding: 15px;
                    height: 18px;
                    border-radius: 5px;
                    flex-grow: 1;
                    font-size: 18px;
                    position: relative;
                    overflow: hidden;
                }
                .skill::after {
                    content: '';
                    position: absolute;
                    top: -10px;
                    width: 72px;
                    height: 68px;
                    background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0) 100%);
                    transform: skewX(-25deg);
                    animation: scanline 2s infinite ease-in-out;
                }
            </style>
            <div class="container">
                <div class="grid">
                    <div class="category">
                        <div class="cat-title">üéß Data Processing</div>
                        <div class="skills">
                            <span class="skill">OpenCV</span><span class="skill">Pydub</span><span class="skill">scipy</span><span class="skill">Numpy</span><span class="skill">basic-pitch</span><span class="skill">madmom</span>
                        </div>
                    </div>
                    <div class="category">
                        <div class="cat-title">ü§ñ AI &amp; Machine Learning</div>
                        <div class="skills">
                            <span class="skill">PyTorch</span><span class="skill">Transformers</span><span class="skill">Scikit-learn</span><span class="skill">Numpy</span><span class="skill">ONNX</span>
                        </div>
                    </div>
                    <div class="category">
                        <div class="cat-title">‚öôÔ∏è Systems &amp; Backend</div>
                        <div class="skills">
                            <span class="skill">C++</span><span class="skill">Python</span><span class="skill">Node.js</span><span class="skill">Bash</span><span class="skill">Docker</span>
                        </div>
                    </div>
                    <div class="category">
                        <div class="cat-title">üé® Frontend &amp; UI</div>
                        <div class="skills">
                            <span class="skill">JavaScript</span><span class="skill">Qt</span><span class="skill">PySide</span><span class="skill">Gradio</span><span class="skill">Web Accessibility</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>

<svg width="800" height="20" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    width: 100%;
                    height: 20px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .divider {
                    width: 100%;
                    height: 2px;
                    background: linear-gradient(90deg, transparent, #82AAFF, transparent);
                    animation: pulse 4s infinite ease-in-out;
                    border: none;
                }
                @keyframes pulse {
                    0%, 100% { opacity: 0.5; box-shadow: 0 0 5px #82AAFF; }
                    50% { opacity: 1; box-shadow: 0 0 15px #82AAFF; }
                }
            </style>
            <div class="container">
                <div class="divider"></div>
            </div>
        </div>
    </foreignObject>
</svg>

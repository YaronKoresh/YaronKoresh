name: Update README

# This workflow automatically updates the README.md and all documentation files
# by fetching the latest public repositories from GitHub API.
# It runs automatically on a schedule and can also be triggered manually.

on:
  # Run automatically every day at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:
  
# Allow only one update workflow to run at a time
concurrency:
  group: readme-update
  cancel-in-progress: true

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Generate README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 generate_readme.py
      
      - name: Check for changes
        id: git-check
        run: |
          CHANGED_FILES=""
          if ! git diff --exit-code README.md; then
            CHANGED_FILES="$CHANGED_FILES README.md"
          fi
          if [ -n "$CHANGED_FILES" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -n "${{ steps.git-check.outputs.changed_files }}" ]; then
            git add ${{ steps.git-check.outputs.changed_files }}
          fi
          
          COMMIT_MESSAGE="ðŸ¤– Auto-update: Regenerate README from GitHub API

          This commit was automatically generated by the Update README workflow.
          The README now reflects the current state of all public repositories.
          
          Last updated: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          
          git commit -m "$COMMIT_MESSAGE" || echo "No changes to commit"
          git push
      
      - name: Summary
        run: |
          echo "## ðŸ“ README Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "âœ… README.md was updated with latest repository data" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected - README is already up to date" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ Next automatic update: Tomorrow at midnight UTC" >> $GITHUB_STEP_SUMMARY
